<html>

<head>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--External Css-->
    <link rel="stylesheet" href="responsive_form.css">
</head>

<body>
    <div class="container">
        <form name="register">
            <div class="row">
                <div class="form-group col-lg-6">

                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required>
                </div>
                <div class="form-group col-lg-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required>
                </div>
                <div class="form-group col-lg-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group col-lg-6">
                    <label for="mobileNo">Mobile No.</label>
                    <input type="text" class="form-control" name="mobileNo" id="mobileNo">
                </div>
                <div class="form-group col-lg-6">
                    <div class="d-flex" style="position: relative; top: 40px;">
                        <label style="color: #fff;">Gender :</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="dateOfBirth">DOB</label>
                    <input type="date" class="form-control" name="dob" id="dateOfBirth" style="padding-left: 40px;">
                </div>
                <div class="form-group col-lg-12">
                    <div class="d-flex">
                        <label class="col-lg-1" style="color: #fff;">Hobbies:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Listening Music
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Watching Movie
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck3">
                                Reading Books
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck4">
                                Cooking
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                            <label class="form-check-label" for="defaultCheck5">
                                Dancing
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="d-flex">
                        <label for="upload" style="color: #fff; margin-right: 5px;">Upload: </label>
                        <input type="file" class="form-control-file text-light" id="upload" style="width: 50%;">
                    </div>
                    <img src="" id="imgInp">
                </div>
            </div>

            <button type="submit" class="btn btn-dark ">Submit</button>
    </div>

    </form>
    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>

        $('.form-control').focus(function () {
            $(this).parent().find('label').css({ 'top': 0, 'font-size': '10px' })
        });
        $('.form-control').blur(function () {
            if ($(this).val()) {
                return false
            }
            $(this).parent().find('label').css({ 'top': '40px', 'font-size': '16px' });
        });
        // $(document).ready(function () {
        //     $('.form-group').each((i, e) => {
        //         $('.form-control', e)
        //             .focus(function () {
        //                 $('.form-control', $('.form-control', e).parent().addClass('not-empty'));
        //             })
        //             .blur(function () {

        //                 var text = $('.form-control', e).val()
        //                 if (text == '') {
        //                     $('.form-control', e).parent().removeClass('not-empty')
        //                 }
        //                 // $(this).value == '' ? $('.form-control', e).parent().removeClass('not-empty') : null;
        //             })
        //     })
        // })

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#imgInp').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#upload").change(function () {
            readURL(this);
            $('#imgInp').css("display", "block")
        });

        $("form[name='register']").validate({
            // Specify validation rules
            rules: {
                // The key name on the left side is the name attribute
                // of an input field. Validation rules are defined
                // on the right side
                firstname: "required",
                lastname: "required",
                email: {
                    required: true,
                    // Specify that email should be validated
                    // by the built-in "email" rule
                    email: true
                },
                mobileNo: {
                    required: true,
                    minlength: 10
                },
                dob:{
                    required: true,
                }
            },
            // Specify validation error messages
            messages: {
                firstname: "Please enter your firstname",
                lastname: "Please enter your lastname",
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long"
                },
                email: "Please enter a valid email address",
                dob: "Please enter date of"
            },
            // Make sure the form is submitted to the destination defined
            // in the "action" attribute of the form when valid
            submitHandler: function (form) {
                form.submit();
            }
        });
    </script>
</body>

</html>
