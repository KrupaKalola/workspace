<html>

<head>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="responsive_form.css">

<body>
    <div class="container">
        <form name="register" action="#" novalidate>
            <div class="row">
                <div class="form-group col-lg-6">

                    <label for="firstName">First Name<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" name="firstName" id="firstName" autocomplete="off" onblur="return firstNameValidate()">
                    <span id="firstNameError" class="text-danger"></span>
                </div>
                <div class="form-group col-lg-6">
                    <label for="lastName">Last Name<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" name="lastName" id="lastName" autocomplete="off" onblur="return lastNameValidate()">
                    <span id="lastNameError" class="text-danger"></span>
                </div>
                <div class="form-group col-lg-6">
                    <label for="email">Email<span class="text-danger"> *</span></label>
                    <input type="email" class="form-control" name="email" id="email" autocomplete="off" onblur="return emailValidate()">
                    <span id="emailError" class="text-danger"></span>
                </div>
                <div class="form-group col-lg-6">
                    <label for="mobileNo">Mobile No.<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" name="mobileNo" id="mobileNo" autocomplete="off" onblur="return mobileNoValidate()">
                    <span id="mobileNoError" class="text-danger"></span>
                </div>
                <div class="form-group col-lg-6">
                    <div class="d-flex" style="position: relative; top: 40px;">
                        <label style="color: #fff;">Gender :</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label for="dateOfBirth">DOB</label>
                    <input type="date" class="form-control" name="dob" id="dateOfBirth" style="padding-left: 40px;">
                    <span id="dateOfBirthError"></span>
                </div>
                <div class="form-group col-lg-12">
                    <div class="d-flex">
                        <label class="" style="color: #fff;">Hobbies:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Listening Music
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Watching Movie
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck3">
                                Reading Books
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck4">
                                Cooking
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                            <label class="form-check-label" for="defaultCheck5">
                                Dancing
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="d-flex">
                        <label for="upload" style="color: #fff; margin-right: 5px;">Upload: </label>
                        <input type="file" class="form-control-file text-light" id="upload" style="width: 50%;">
                    </div>
                    <img src="" id="imgInp">
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
    </div>

    </form>
    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script>

            debugger

                return false

            $(this).parent().find('label').css({ 'top': '40px', 'font-size': '16px' });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    if (e.target.result.indexOf('data:image/') > -1) {
                        $('#imgInp').css('display', 'block');
                        $('#imgInp').attr('src', e.target.result);
                    } else {
                        $('#imgInp').css('display', 'none');
                    }
                    
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#upload").change(function () {
            readURL(this);
            $('#imgInp').css("display", "block")
        });


        function firstNameValidate(){
            
            var firstName = document.getElementById('firstName').value;
            var nameRegex = /^[A-Za-z]{3,}$/;

            if(firstName==''){
                document.getElementById('firstNameError').innerHTML = " * Please Fill First Name"
                return false;
            }
            else if(!nameRegex.test(firstName)){
                if(firstName.length<3){
                    document.getElementById('firstNameError').innerHTML = " * First name must contain at least 3 characters"
                    return false;
                }
                else{
                    document.getElementById('firstNameError').innerHTML = " * First name must not contain any digits, white-space or special symbols"
                    return false;
                }
                
            }
            else{
                document.getElementById('firstNameError').innerHTML = ""
            }

        }

        function lastNameValidate(){
            
            var lastName = document.getElementById('lastName').value;
            var nameRegex = /^[A-Za-z]{3,}$/;

            if(lastName==''){
                document.getElementById('lastNameError').innerHTML = " * Please Fill Last Name"
                return false;
            }
            else if(!nameRegex.test(lastName)){
                if(lastName.length<3){
                    document.getElementById('lastNameError').innerHTML = " * Last name must contain at least 3 characters"
                }
                else{
                    document.getElementById('lastNameError').innerHTML = " * Last name must not contain any digits, white-space or special symbols"
                }
                return false;
            }
            else{
                document.getElementById('lastNameError').innerHTML = ""
            }
        }

        function emailValidate(){
            debugger
            var email = document.getElementById('email').value;
            var emailRegex = /^[a-zA-Z0-9]*@[a-zA-Z]*\.[a-z]+$/

            if(email==''){
                document.getElementById('emailError').innerHTML = " * Please enter email"
                return false;
            }else if(!emailRegex.test(email)){
                document.getElementById('emailError').innerHTML= "Email must contain @ followed by . "
            }
            else{
                document.getElementById('emailError').innerHTML = " "
            }
        }

        function mobileNoValidate(){
          
            var mobileNo = document.getElementById('mobileNo').value;

            if(mobileNo==''){
                document.getElementById('mobileNoError').innerHTML = " * Please Provide Mobile Number"
                return false;
            }else if(isNaN(mobileNo)){
                document.getElementById('mobileNoError').innerHTML="* Only digits allowed"
                return false;
            }else{ 

                if(mobileNo.length!=10){
                   document.getElementById('mobileNoError').innerHTML="* Number must be of 10 digits"
                   return false;
               }
               else{
                document.getElementById('mobileNoError').innerHTML=" "
               }
            }
        }
    </script>
</body>

</html>
